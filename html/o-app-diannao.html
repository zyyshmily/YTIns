<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>电脑领用申请单</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 30%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 69%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			#app-form .mui-input-row {
			    height: auto;
			}
			
			.mui-input-row .mui-btn {
			    line-height: 1.1;
			    float: right;
			    width: 69%;
			    text-align: left;
			    border:none;
			    padding: 0;
			    padding-top: 10px;
			}
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
			.mui-checkbox, .mui-radio {
			    vertical-align: top;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">电脑领用申请单</h1>
		</header>
		<div class="mui-content">
			<form id='app-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>申请人</label>
					<input id='user' type="text" class="mui-input-clear mui-input" placeholder="姓名" value="">
				</div>
				<div class="mui-input-row">
					<label>公司</label>
					<input id='company' type="text" class="mui-input-clear mui-input" placeholder="公司" value="">
				</div>
				<div class="mui-input-row">
					<label>部门</label>
					<input id='department' type="text" class="mui-input-clear mui-input" placeholder="部门" value="">
				</div>
				<div class="mui-input-row">
					<label>申请类型</label>						
					<span class="mui-radio mui-left">
					    <label>领用</label>
					    <input name="pc" type="radio" checked value="领用">
					    </span>
					    <span class="mui-radio mui-left">
					    	<label>借用</label>
					    <input name="pc" type="radio"  value="借用">
					</span>
				</div>
				
				<div class="mui-input-row">
					<label>起始时间</label>
				<button id="startDate" data-options='{"type":"date"}' class="btn mui-btn mui-btn-block">选择起始时间</button>
				</div>
				
				<div class="mui-input-row">
					<label>结束时间</label>
				<button id="endDate" data-options='{"type":"date"}' class="btn mui-btn mui-btn-block">选择结束时间</button>
				</div>
				<div class="mui-input-row">
					<label>申请时间</label>
				<button id="appDate" data-options='{"type":"date"}' class="btn mui-btn mui-btn-block">选择结束时间</button>
				</div>
				<div class="mui-input-row">
					<label>申请物品</label>
					<input id='goods' type="text" class="mui-input-clear mui-input" placeholder="请输入原因" value="">
				</div>
				
				<div class="mui-input-row">
					<label>申请理由</label>
					<input id='reason' type="text" class="mui-input-clear mui-input" placeholder="请输入原因" value="">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='selectPersonnel' class="mui-btn mui-btn-blue mui-btn-block">提交</button>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/mui.enterfocus.js"></script>
		<script src="../js/app.js"></script>
		<script>
			(function($) {
				$.init();
				
				
				
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						var _this = this;
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							
							_this.innerText =  rs.text;
							console.log(rs);
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
				
				
				//提交表单
				
					//-----------------------------------------
					//					//级联示例
					var formSubmit = new $.PopPicker({
						layer: 3
					});
					var personnel = [{
						value: '110000',
						text: '公司',
						children: [{
							value: "110101",
							text: "北京市",
							children: [{
								value: "110101",
								text: "东城区"
							}, {
								value: "110102",
								text: "西城区"
							}, {
								value: "110103",
								text: "崇文区"
							}]
							}]
							},
										{
						value: '110000',
						text: '部门',
						children: [{
							value: "110101",
							text: "北京市",
							children: [{
								value: "110101",
								text: "东城区"
							}, {
								value: "110102",
								text: "西城区"
							}, {
								value: "110103",
								text: "崇文区"
							}]
							}]
							},
										{
						value: '110000',
						text: '人员',
						children: [{
							value: "110101",
							text: "北京市",
							children: [{
								value: "110101",
								text: "东城区"
							}, {
								value: "110102",
								text: "西城区"
							}, {
								value: "110103",
								text: "崇文区"
							}]
							}]
							}]
					formSubmit.setData(personnel);
					var selectPersonnelButton = document.getElementById('selectPersonnel');
					
					selectPersonnel.addEventListener('tap', function(event) {
						formSubmit.show(function(items) {
							
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				
				
				
			})(mui);
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				console.log(self.flowid);
			})
		</script>
	</body>

</html>
